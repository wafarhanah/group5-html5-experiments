<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dress-Up Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

        /* BODY */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #ffafcc 0%, #ff92c2 100%);
            font-family: "Poppins", sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
            animation: backgroundAnim 4s infinite alternate;
        }

        @keyframes backgroundAnim {
            0% { background: radial-gradient(circle at center, #ffafcc 0%, #ff92c2 100%); }
            100% { background: radial-gradient(circle at center, #ff8b94 0%, #ff5c8d 100%); }
        }

        /* BUBBLES ANIMATION */
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0.7;
            animation: floatBubbles 5s infinite ease-in-out;
        }

        @keyframes floatBubbles {
            0% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-800px) scale(1.2); opacity: 0; }
        }

        /* TITLE */
        h1 {
            font-size: 80px;
            color: white;
            text-shadow: 0 5px 20px rgba(255, 255, 255, 0.8);
            font-family: "Lobster", cursive;
            opacity: 0;
            animation: titleAnim 3s forwards;
        }

        @keyframes titleAnim {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* START BUTTON (Moved Up) */
        .start-btn {
            position: relative;
            display: inline-block;
            padding: 15px 50px;
            font-size: 35px;
            color: white;
            background: #ff69b4;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.6);
            transition: all 0.3s ease;
            opacity: 0;
            animation: buttonAnim 3s 1s forwards;
            margin-top: -30px;
        }

        @keyframes buttonAnim {
            0% { opacity: 0; transform: translateY(80px); }
            100% { opacity: 1; transform: translateY(-20px); }
        }

        .start-btn:hover {
            background: #ff1493;
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.8);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="bubbles"></div>
    <h1 id="title" class="waveTitle">Magical Dress-Up</h1>
    <button class="start-btn" id="start-btn">Start</button>
    
    <script>
        // Title and Button Fade-In Animation
        gsap.to("#title", { duration: 2, opacity: 1, y: -20, ease: "power2.out" });
        gsap.to("#start-btn", { duration: 2, opacity: 1, y: -10, ease: "power2.out", delay: 1 });

        // Generate Bubbles
        function createBubble() {
            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            document.querySelector(".bubbles").appendChild(bubble);
            
            const size = Math.random() * 20 + 10;
            bubble.style.width = ${size}px;
            bubble.style.height = ${size}px;
            bubble.style.left = ${Math.random() * 100}%;
            bubble.style.animationDuration = ${Math.random() * 5 + 3}s;
            
            setTimeout(() => bubble.remove(), 6000);
        }
        setInterval(createBubble, 500);

        // Redirect to another page on button click
        document.getElementById("start-btn").addEventListener("click", function() {
            window.location.href = "nextpage.html"; // Change to your actual page
        });
    </script>
</body>
</html>
